<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="js/library/external/jasmine/lib/jasmine-1.1.0/jasmine_favicon.png">

    <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" src="jasmine/lib/jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-1.1.0/jasmine-html.js"></script>
    <script type="text/javascript" src="jquery.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="tests/instantiation.js"></script>
    <script type="text/javascript" src="tests/inheritance.js"></script>
    <script type="text/javascript" src="tests/interface.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="Logger.js"></script>
    <script type="text/javascript" src="class.js"></script>
    <script type="text/javascript" src="interface.js"></script>

    <script type="text/javascript">
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var trivialReporter = new jasmine.TrivialReporter();

        jasmineEnv.addReporter(trivialReporter);

        jasmineEnv.specFilter = function(spec) {
            return trivialReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
    </script>

</head>
